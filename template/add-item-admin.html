<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Item - Restaurant Admin</title>
    <link rel="shortcut icon" href="./assets/img/logo - favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <!-- nav section -->
  <section class="res-admin">
    <nav class="navbar navbar-expand navbar-fixed-top navTop">
      <a class="navbar-brand" href="index.html">
        Foods-Khujun
      </a>
      <button class="navbar-toggler" onclick="toggleHide()">
          <i class="fas fa-bars"></i>
      </button>
      <a class="brndHide" href="index.html">
        Foods-Khujun
      </a>
      <ul class="navbar-nav ml-auto">

        <li class="nav-item navIcon dropdown">
          <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-alt"></i>
          </a>
          <div class="dropdown-menu profileDrop" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Logout</a>    
          </div>      
        </li>
      </ul>
    </nav>
  </section>

  <!-- side menu -->
  <aside class="sideMenu-res-adm" id="sideMnu">
    <div class="sideTop">
      <div class="text">
        <h5 class="name">Grandiose Restaurant</h5>
      </div>
    </div>
    <div class="sideBottom">
      <ul>
        <li>
          <a class="aActive" href="./add-item-admin.html" style="border-color: #1A237E">
              <i class="fas fa-palette"></i>
            <span>Add Food Item</span>
          </a>
        </li>
        <li>
          <a href="./add-offer-admin.html">
              <i class="fas fa-chart-pie"></i>
            <span>Add an Offer</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

   <!-- app content -->
   <main class="appContent-res-adm" id="appcontnt">
    <form>
      <div class="form-group row">
        <label for="itemName" class="col-sm-2 col-form-label">Enter food name :</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="itemName" placeholder="food name...">
        </div>
      </div>
      <div class="form-group row">
        <label for="foodPrice" class="col-sm-2 col-form-label">Enter food price :</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="foodPrice" placeholder="food price...">
        </div>
      </div>
      <div class="form-group row">
        <label for="foodImg" class="col-sm-2 col-form-label">Submit food image :</label>
        <div class="col-sm-9">
          <input type="file" id="foodImg">
        </div>
      </div>
      <div class="form-group row">
        <label for="foodDesc" class="col-sm-2 col-form-label">Enter food description :</label>
        <div class="col-sm-9">
          <textarea class="form-control" id="foodDesc" placeholder="food description..." cols="10"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-9">
          <button type="submit" class="btn formSubmit">Submit</button>
        </div>
      </div>
    </form>
  </main>

  <!-- toggle sidebar -->
  <script>
    function toggleHide() {
      var a = document.getElementById("sideMnu");
      if(a.style.width === "230px") {
        document.getElementById("sideMnu").style = "width: 0px;";
        document.getElementById("appcontnt").style = "margin-left: 0px;";
      }
      else {
        document.getElementById("sideMnu").style = "width: 230px;";
        document.getElementById("appcontnt").style = "margin-left: 0px;";
      }
    }
  </script>
  
  <!-- required js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
